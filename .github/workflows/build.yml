name: goreleaser

on:
  # release:
  #   types: published
  # push:
  #   branches:
  #     - master
  # schedule:
  #  - cron: 0 8 * * 5
  watch:
   types: started

env:
  UPXVER: 3.96

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    steps:
      - name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.14.x
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install upx
        run: |
          echo "Installing upx .."
          curl -OL "https://github.com/upx/upx/releases/download/v${UPXVER}/upx-${UPXVER}-amd64_linux.tar.xz"
          tar xvf "upx-${UPXVER}-amd64_linux.tar.xz"
          export PATH=`pwd`/upx-${UPXVER}-amd64_linux/:$PATH
          upx --version
          chmod +x upx.sh
      - name: Set environment variables
        run: |
          echo ::set-env name=GO_VERSION::$(go version)
          echo ::set-env name=BUILT_BY::$(whoami)@$(hostname)
          echo ::set-env name=GORELEASER_CURRENT_TAG::"0.2.6"
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v1
        with:
          version: latest
          args: release --skip-validate --skip-sign --debug
        env:
          GO_VERSION: ${{ env.GO_VERSION }}
          BUILT_BY: ${{ env.BUILT_BY }}
          GORELEASER_CURRENT_TAG: ${{ env.GORELEASER_CURRENT_TAG }}
          GITHUB_TOKEN: ${{ secrets.GIT_HUB_TOKEN }}
